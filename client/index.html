<!DOCTYPE html>
<html>

<body>


<form action='/login' method='post'>
 <h1><span class='fa fa-sign-in'></span>Sign In</h1>
 <div class='form-group'>
 	<label>Username:</label>
	<input type="text" class="form-control" name="username">
</div>
<div class='form-group'>
	<label>Password:</label>
	<input type="password" class="form-control" name="password">
	<button style="background-color: #ffbaea; color:white" type="submit" class="btn btn-warning btn-lg">Go!</button> 
</div>
  <div class='form-group'>
      <label>Remember Me</label>
      <input type='checkbox' class='form-control' name='remember' value='yes'>
  </div>
</form>
<br>
<br>

<form action='/signup' method="post">
 <h1><span class='fa fa-sign-in'></span>Sign Up</h1>
 <div class='form-group'>
 	<label>Username:</label>
	<input type="text" class="form-control" name="username">
</div>
<div class='form-group'>
	<label>Password:</label>
	<input type="password" class="form-control" name="password">
	<a href="/signup"> <button style="background-color: #c7a0ff; color:white" type="submit" class="btn btn-warning btn-lg">Go!</button> </a>
</div>
  <div class='form-group'>
      <label>Remember Me</label>
      <input type='checkbox' class='form-control' name='remember' value='yes'>
  </div>
</form>

</body>
</html>
